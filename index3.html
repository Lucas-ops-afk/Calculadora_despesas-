    <style>
      .foto-integrante {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        object-fit: cover;
        aspect-ratio: 1/1;
        border: 3px solid #2d7cf2;
        box-shadow: 0 2px 8px rgba(45,124,242,0.15);
        background: #e3e3e3;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .integrante:hover .foto-integrante {
        transform: scale(1.08);
        box-shadow: 0 6px 18px rgba(45,124,242,0.25);
      }
      .integrante {
        display: flex;
        align-items: center;
        gap: 40px;
        margin-bottom: 18px;
      }
      .integrantes {
        display: flex;
        flex-direction: column;
        gap: 18px;
        margin-top: 20px;
      }
      .integrante h4,
      .integrante p {
        margin: 0;
      }
      .integrante > div {
        padding-left: 16px;
      }
    </style>
</head>
