<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Calculadora de Despesas</title>
</head>
<body>
  <header >
      <nav>
        <a class="logo" href="/">Calculadora de Despesas</a>
        <ul class="nav-list">
          <li><a href="index.html">In√≠cio</a></li>
          <li><a href="/">Sobre</a></li>
          <li><a href="/">Grupo</a></li>
        </ul>
      </nav>
    </header>

  <div class="container">
    <h1>Sua Calculadora de Despesas</h1>
    
    <div id="input-box">
      <div class="input-todos">
        <label for="text">Nome do Produto</label>
        <input type="text" id="text" placeholder="Nome do Produto" />
      </div>

      <div class="input-todos">
        <label for="value">Valor do Produto</label>
        <input type="number" id="value" placeholder="Valor do Produto" />
      </div>

      <button id="btn">Adicionar Produto</button>

      <h3>Os Itens:</h3>
      <ul id="lista-produtos"></ul>

      <h3>Valor Total: R$ <span id="saldo">0.00</span></h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
