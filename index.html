<!DOCTYPE html>
<html lang="pt-br">
<head>  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Sua Calculadora</title>
</head>
<body>     


  <header class="header">
    <button><a href="index.html">Calculadora</a></button>
    <button><a href="index2.html">Sobre</a></button>
    <button ><a href="index3.html">Grupo</a></button>
  </header>


  <section id="calculadora" class="secao">
    <div class="container">
                    <div class="horizontal">
    <div class="esquerda">
        <h1>Sua Calculadora de Despesas</h1>
      
      <div id="input-box">

        <div class="input-todos">
          <label for="saldoDisponivel">Saldo Disponível</label>
          <input type="number" id="saldoDisponivel" placeholder="Digite seu saldo disponível" />
        </div>

        <div class="input-todos">
          <label for="text">Nome do Produto</label>
          <input type="text" id="text" placeholder="Nome do Produto" />
        </div>

        <div class="input-todos">
          <label for="value">Valor do Produto</label>
          <input type="number" id="value" placeholder="Valor do Produto" />
        </div>

        <button id="btn">Adicionar Produto</button>
        </div>

    </div>

    <div class="direita">
        <h3>Produtos</h3>
        <div class="scroll">
          <ul id="lista-produtos"></ul>
        </div>

        <h3>Valor Total: R$ <span id="saldo">0.00</span></h3>
        <h3>Saldo Restante: R$ <span id="saldoRestante">0.00</span></h3>
    </div>

                  

      </div>
    </div>
  </section>







  <script src="script.js"></script>
</body>
</html>
